<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="./Images/Logo.svg" alt="logo" class="nav-logo" />
        <img src="./Images/Burger Menu.svg" class="nav-menuMobile" />
        <ul class="nav-items">
          <a href="./index.html" class="nav-item">Inicio</a>
          <a href="/#nosotros" class="nav-item">Nosotros</a>
          <a href="/#categorias" class="nav-item">Categorias</a>
          <a href="./cart.html" class="nav-item">Carrito</a>
        </ul>
        <div class="nav-buttons">
          <a href="./login.html" class="nav-button">
            <div>Iniciar Sesion</div>
          </a>
          <a href="./register.html" class="nav-button">
            <div>Registrarse</div>
          </a>
        </div>
      </nav>
    </header>
    <div class="content">
      <div class="img-container">
        <img src="./Images/banner.png" class="background-img" />
      </div>

      <div class="section-container">
        <section class="login-container">
          <h3 class="login-title">Registrarse</h3>
          <form class="login-form">
            <div class="input-container">
              <label for="email" class="login-label">Email</label>
              <input
                id="email"
                class="login-input"
                type="email"
                required
                placeholder="Ingrese su email"
              />
            </div>

            <div class="input-container">
              <label for="password" class="login-label">Contraseña</label>
              <input
                id="password"
                class="login-input"
                type="password"
                placeholder="Ingrese su contraseña"
                required
              />
            </div>

            <button class="login-button" type="submit">Iniciar Sesion</button>

            <div class="recoverPassword">Olvide mi contraseña</div>
          </form>
        </section>
        <div class="image-container-desktop">
          <img src="./Images/banner.png" class="background-img-desktop" />
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-info">
        <img src="./Images/logo-inv.svg" alt="logo" class="logo-footer" />

        <div class="social-media">
          <img src="./Images/youtube.svg" alt="youtube icon" />
          <img src="./Images/instagram.svg" alt="instagram icon" />
          <img src="./Images/facebook.svg" alt="facebook icon" />
        </div>

        <ul class="nav-footer">
          <li class="nav-footer--item">Inicio</li>
          <li class="nav-footer--item">Nosotros</li>
          <li class="nav-footer--item">Categorias</li>
          <li class="nav-footer--item">Carrito</li>
        </ul>

        <p class="copy">Copyright © 2023 Nomade</p>
      </div>
    </footer>
  </body>
</html>
